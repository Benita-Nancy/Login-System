<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calendar System</title>
    </head>
<body>
    <h1>Click the button to Login</h1>
    <button id="button" class="float-left submit-button" >Click Here</button>

<script type="text/javascript">
    document.getElementById("button").onclick = function () {
        location.href = "/login";
    };
</script>
<div class="success">
    {{#success}}
    <p name="id" value="{{success}} "
    href="/login">{{success}}</p>
    {{/success}}
</body>
</html>
